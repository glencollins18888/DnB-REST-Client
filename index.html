<!DOCTYPE html>
<html lang="en" data-ng-app="clientApp" data-ng-csp>
<head>
	<meta charset="utf-8">
	<title>D&amp;B REST Client</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This tool can be used to test various D&amp;B REST APIs. A large number of D&amp;B Direct 2.0 services are already configured and new ones can be easily added.">
	<meta name="author" content="Paul Hitz">
	<link href="lib/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="lib/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="lib/components/angular/angular-csp.css" rel="stylesheet">
	<link href="lib/components/highlightjs/styles/default.css" rel="stylesheet">
	<script src="js/analytics.js"></script>
</head>
<body>
<div class="container">
	<header class="navbar navbar-default">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#links">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="navbar-brand">
			<img src="img/new_dnb_logo.png" alt="Logo"> <span class="hidden-xs">D&amp;B Direct REST Client <sup data-ng-cloak>{{version}}</sup></span>
		</div>
		<nav class="collapse navbar-collapse" id="links">
			<ul class="nav navbar-nav navbar-right" data-ng-controller="EventsCtrl">
				<li class="navbar-text hidden-sm hidden-xs">Developed by the Dublin Onboard Team</li>
				<li class="navbar-link-container"><a href="" data-ng-click="loadHistory(false);" accesskey="m">Main</a></li>
				<li class="navbar-link-container"><a href="" data-ng-click="loadHistory(true);" accesskey="h" analytics-on>History</a></li>
			</ul>
		</nav>
	</header>

	<data-ng-include src="'partials/history.html'" data-ng-show="displayHistory"></data-ng-include>
	<data-ng-include src="'partials/main.html'" data-ng-hide="displayHistory"></data-ng-include>

	<footer class="row navbar-default container">
		<p class="text-muted pull-left">Developed for D&amp;B Direct 2.0 by the Dublin <a href="http://onboard.dnb.com/" target="_blank">Onboard</a> Team.</p>
		<p class="pull-right hidden-xs">
			<a href="http://yet-another-rest-client.com/" target="_blank" class="text-danger"><strong>Try YARC!</strong></a> |
			<a href="mailto:hitzp@dnb.com?subject=Feedback">Feedback</a> |
			<a href="https://docs.dnb.com/direct/2.0/en-US/quick-rest-API" target="_blank">D&amp;B Direct 2.0 Docs</a> |
			<a href="http://dbdlscmap01.uk.dnb.com:8085/display/GEM/Custom+DnB+REST+Client" target="_blank" accesskey="?">Help</a> |
			<a href="#top" target="_self">Back To Top</a>
		</p>
	</footer>
</div>

<script src="lib/components/jquery/dist/jquery.min.js"></script>
<script src="lib/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/components/angular/angular.min.js"></script>
<script src="lib/components/angular-resource/angular-resource.min.js"></script>
<script src="lib/components/highlightjs/highlight.pack.js"></script>
<script src="lib/components/angular-highlightjs/build/angular-highlightjs.min.js"></script>
<script src="lib/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="lib/components/angular-smart-table/dist/smart-table.min.js"></script>
<script src="lib/components/sizeof/sizeof.min.js"></script>
<script src="lib/components/angulartics/dist/angulartics.min.js"></script>
<script src="lib/components/angulartics-google-analytics/dist/angulartics-google-analytics.min.js"></script>
<script src="js/app.js"></script>
<script src="js/app.constants.js"></script>
<script src="js/app.config.js"></script>
<script src="js/helper.service.js"></script>
<script src="js/auth.service.js"></script>
<script src="js/progressbar.service.js"></script>
<script src="js/custom.ctrl.js"></script>
<script src="js/history.ctrl.js"></script>
<script src="js/events.ctrl.js"></script>
<script src="js/data.js"></script>
<script src="js/common.module.js"></script>

</body>
</html>
