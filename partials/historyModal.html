
<form role="form" id="history-modal">
	<div class="modal-header">
		<button class="close" data-ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
		<h4 class="modal-title">More Details</h4>
	</div>
	<div class="modal-body small">
		<alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		<dl id="history">
			<dt>Date: </dt>
			<dd>{{history.date | date:dateFormat}}</dd>

			<dt>Request URL: </dt>
			<dd style="word-break: break-all;">{{history.request}}</dd>

			<dt>Request Method: </dt>
			<dd>{{history.method | uppercase}}</dd>

			<dt>Response Time: </dt>
			<dd>{{history.timer / 1000}} seconds</dd>

			<dt data-ng-show="history.payload">Payload: </dt>
			<dd data-ng-show="history.payload">
				<div data-hljs data-source="history.payload" class="json-content json-content-small"></div>
			</dd>

			<dt>Response: </dt>
			<dd>
				<div data-hljs data-source="history.response" class="json-content"></div>
			</dd>
		</dl>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="copy(history.request)">
			<span class="glyphicon glyphicon-save" aria-hidden="true"></span> Copy Request
		</button>
		<button type="button" class="btn btn-default" data-ng-click="copy(history.response)">
			<span class="glyphicon glyphicon-save" aria-hidden="true"></span> Copy Response
		</button>
		<button class="btn btn-default" data-ng-click="cancel()">Close</button>
	</div>
</form>
